{% assign author = site.data.authors[page.author] %}
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:type" content="{% if page.title %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | replace:'index.html', '' | prepend: site.baseurl | prepend: site.url }}">
{% if page.thumbnail %}
<meta property="og:image" content="{{ page.thumbnail | prepend: '/assets/' | prepend: site.baseurl | prepend: site.url }}">
<meta property="twitter:image" content="{{ page.thumbnail | prepend: '/assets/' | prepend: site.baseurl | prepend: site.url }}">
{% endif %}
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.locale }}">
{% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% if page.category %}
  <meta property="article:section" content="{{ page.category }}">
  {% endif %}
  {% if author.facebook %}
  <meta property="article:author" content="{{ author.facebook }}">
  {% endif %}
  {% for post in site.related_posts limit:3 %}
    <meta property="og:see_also" content="{{ post.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% endfor %}
{% endif %}
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@superfamicom">
<meta name="twitter:creator" content="@superfamicom">
